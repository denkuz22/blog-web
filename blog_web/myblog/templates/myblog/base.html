{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellota&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class='#fafafa grey lighten-5'>
    
    {% include 'partials/Navbar.html' %}
    {% if messages %}
      {% for message in messages %}
        {% if message.tags == 'success' %}
        <div class="container">
          <div class='card white-text #4caf50 green col s6 center hoverable'>{{message}}</div>
        </div>  
        {% else %}
        <div class='white-text #c62828 red darken-3'>{{message}}</div>
        {% endif %}
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock content %}

    <div class='fixed-action-btn'>
      <a href="{% url 'post-create' %}" class="right btn-floating btn-large waves-effect waves-light #64b5f6 blue lighten-2"><i class="material-icons">add</i></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.parallax');
        M.Parallax.init(elems, {});
      });
    </script>
    <script>
      document.addEventListener('click', function() {
        const elems = document.querySelectorAll('.sidenav');
        M.Sidenav.init(elems, {durationIn:500});
      });
    </script>
  
  </body>
</html>
