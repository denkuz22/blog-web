{% extends 'myblog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">  
      <div class="card col s6 offset-s3">
        <div class="card-content">
          <form style="padding-left: 10px;padding-right:10px" method='POST' action="">
            {% csrf_token %}
            <div class="row">
              <h6>Are you sure you want to delete the post "{{object.title}}"?</h6>
              <br>
              
              <button class="btn waves-effect waves-light btn-small #64b5f6 red" type="submit" name="action">DELETE
                <i class="material-icons right">send</i>
              </button>
              <a href="{% url 'post-detail' post.id %}" class="btn waves-effect waves-light btn-small #64b5f6 blue lighten-2 " type="submit" name="action">CANCEL
                <i class="material-icons right">send</i>
              </a>
              
            </div>
          </form>
        </div>
      </div>
    </div>

</div>

{% endblock content %}
